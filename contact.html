<html>

<head>
	<title>contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Master.css">

	<style>
		#wellness:hover {
			-webkit-transform: scale(1.1);
			transform: scale(1.1);
		}

		#f:hover {
			color: orange;
			text-decoration: underline;
		}

		#b1:hover {
			-webkit-transform: scaleX(-1);
			transform: scaleX(-1);
		}
	</style>
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-5 col-xl-8 col-md-8 col-lg-8 col-sm-5">
					<img src="img/wellness.jpg" id="wellness" class="img-fluid mx-auto" height="70" width="170">
				</div>

				<div class="col-7 col-xl-4 col-md-4 col-lg-4 col-sm-7">
					<form class="form-inline" style="margin-top: 35px; margin-left: 60px;">
						<div class="input-group">
							<input class="form-control mr-sm-2" type="text" placeholder="Search....">
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</header>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
		<div class="container-fluid">

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item"><a class="nav-link" href="index.html"
							style="width: 110px; text-align: center;margin-top:10px">HOME</a></li>
					<li class="nav-item"><a class="nav-link" href="fitness.html"
							style="width: 160px; text-align: center;margin-top:10px">FITNESS</a></li>
					<li class="nav-item"><a class="nav-link" href="nutrition.html"
							style="width: 160px; text-align: center;margin-top:10px">NUTRITION</a></li>
					<li class="nav-item"><a class="nav-link" href="mental health.html"
							style="width: 130px; text-align: center;">MENTAL HEALTH</a></li>
					<li class="nav-item"><a class="nav-link" href="general wellness.html"
							style="width: 110px; text-align: center;">GENERAL WELLNESS</a></li>
					<li class="nav-item active" style="border-bottom: 3px solid #1F51FF; font-size: 17px;"><a class="nav-link" href="Contact.html"
							style="width: 110px; text-align: center;margin-top:10px">CONTACT</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<section>
	<div class="contact" style="border:3px solid  #77b300; border-radius: 20px;margin:200px;margin-top:70px">
		<div class="container">
			<div class="row">
			
				<div class="col-12 col-lg-12 col-sm-12 col-md-12 col-xl-12" style="margin-top:70px">
					<h3 style="text-align:center">Become a Member and get your customised Diet Plan.<br>Please Fill out
						the below details.</h3>
				</div>
			</div>
		</div><br>
	
		<div class="container">
		
			<div class="row">
				<div class="col-12 col-lg-8 col-sm-12 col-md-8 col-xl-6 mx-auto">
				
					<form class="row g-3">
						<div class="col-md-6" style="padding-right:30px">
							<label for="fname" class="form-label"><b>First name:</b></label>
							<input type="text" class="form-control" id="fname" placeholder="first name">
						</div>
						<div class="col-md-6" style="padding-left:30px">
							<label for="lname" class="form-label"><b>Last name:</b></label>
							<input type="text" class="form-control" id="lname" placeholder="last name">
						</div>

						<div class="col-md-6" style="padding-right:30px">
							<label for="con" class="form-label"><b>Contact:</b></label>
							<input type="text" class="form-control" id="con" placeholder="contact">
						</div>
						<div class="col-md-6" style="padding-left:30px">
							<label for="em" class="form-label"><b>Email:</b></label>
							<input type="email" class="form-control" id="em" placeholder="email">
						</div>

						<div class="col-md-6" style="padding-right:30px">
							<label for="ag" class="form-label"><b>Age:</b></label>
							<input type="text" class="form-control" id="ag" placeholder="age">
						</div>
						<div class="col-md-6" style="padding-left:30px">
							<label for="ht" class="form-label"><b>height:</b></label>
							<input type="text" class="form-control" id="ht" placeholder="height">
						</div>

						<div class="col-md-6" style="padding-right:30px">
							<label for="wt" class="form-label"><b>Weight:</b></label>
							<input type="text" class="form-control" id="wt" placeholder="weight">
						</div>
						<div class="col-md-6" style="padding-left:30px">
							<label for="bt" class="form-label"><b>Body group:</b></label>
							<input type="text" class="form-control" id="bt" placeholder="body group">
						</div>

						<div class="col-md-12">
							<label for="add" class="form-label"><b>Address:</b></label>
							<textarea class="form-control" id="add" rows="3" placeholder="address"></textarea>
						</div>


						<div class="col-md-6">
							<label for="inputCity" class="form-label"><b>City:</b></label>
							<input type="text" class="form-control" id="inputCity" placeholder="city">
						</div>
						<div class="col-md-4">
							<label for="inputState" class="form-label"><b>State:</b></label>
							<select id="inputState" class="form-select" placeholder="state">
								<option selected>Maharashtra</option>
								<option>Uttar pradesh</option>
								<option>Gujarat</option>
								<option>Rajasthan</option>
								<option>Tamil nadu</option>
							</select>
						</div>
						<div class="col-md-2">
							<label for="inputZip" class="form-label"><b>Zip:</b></label>
							<input type="text" class="form-control" id="inputZip" placeholder="pin code">
						</div>

						<div class="form-check form-check-inline" class="col-md-3">
							<label class="form-check-label" for="inlineRadio1">Male</label>
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
								value="option1">
						</div>
						<div class="form-check form-check-inline" class="col-md-3">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
								value="option2">
							<label class="form-check-label" for="inlineRadio2">Female</label>
						</div>

						<div class="col-md-6">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck">
									Above details checked
								</label>
							</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">SUBMIT</button>
						</div>
					</form><br><br>
				</div>
			</div>
			
		</div>
		
	</div>
	</section>


	<footer class="bg-dark">
		<div class="row">
			<div class="col-12 col-lg-12 col-sm-12 col-md-12 col-xl-12">
				<h4>@ 2021 WELLNESS. All Copy Rights Reserved. </h4>
			</div>
		</div>
	</footer>
</body>

</html>
